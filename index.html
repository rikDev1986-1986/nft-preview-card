<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>nft preview card component</title>
</head>

<body>
  <main>
    <article class="card">
      <div class="card__img--wrapper">
        <img src="image-equilibrium.jpg" alt="A picture of a cubus">
        <div class="overlay">
          <div class="icon-eye"></div>
        </div>
      </div>
      <h1><a href="#">Equilibrium #3429</a></h1>
      <p class="card__description">Our Equilibrium collection promotes balance and calm.</p>
      <div class="card__info-group">
      <p class="card__price">0.041ETH</p>
      <p class="card__time">3 days left</p>
      </div>
      <hr>
      <div class="card__author">
      <img src="image-avatar.png" alt="picture of the author Jules Wyvern">
      <div class="card__author-text"><span>Creation of </span> <a href="#"> Jules Wyvern</a></div>
      </div>
    </article>
  </main>
</body>

</html>
